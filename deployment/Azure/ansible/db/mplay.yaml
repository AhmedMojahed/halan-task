---
- hosts: DBC
  become: yes
  tasks:
    - name: Disable postgres default module
      command: dnf -qy module disable postgresql

    - name: Install postgres repo
      dnf:
        name: https://download.postgresql.org/pub/repos/yum/reporpms/EL-8-x86_64/pgdg-redhat-repo-latest.noarch.rpm
        disable_gpg_check: yes

    - name: Install Postgres PKGS
      yum:
        name:
          - postgresql13
          - postgresql13-server
        state: present
        update_cache: true
        disable_gpg_check: yes
    

    - name: Initialize DataBase
      command: /usr/pgsql-13/bin/postgresql-13-setup initdb

    - name: Start and Enable postgres service
      systemd:
        name: postgresql-13
        state: started
        enabled: yes

    - name: Start and Enable firewalld service
      systemd:
        name: firewalld
        state: started
        enabled: yes
    
    - name: Add postgres to firewall
      firewalld:
        service: postgresql
        permanent: yes
        state: enabled
      notify: firewall_reload
    
    - meta: flush_handlers

  handlers:
    - name: firewall_reload
      command: firewall-cmd --reload
      


- hosts: DBM
  become: yes
  roles:
    - master

- hosts: DBS
  become: yes
  roles:
    - slave


  